<script>
const CSV_URL = 'D√ÅN_LINK_CSV_·ªû_ƒê√ÇY';

function parseCSV(line){

}

fetch(CSV_URL)

  rows.forEach(r=>{

      <td>
        <button class="btn"
        onclick="openLogin('${email}','${pass}')">

  });
});

function openLogin(e,p){
  localStorage.setItem('vsp_email',e);
  localStorage.setItem('vsp_pass',p);
  window.open('https://cloud.vsphone.com/login','_blank');
}
</script>
