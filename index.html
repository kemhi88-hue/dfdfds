<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VSPhone Sheet Login</title>
  <style>
    body { font-family: Arial; padding: 20px }
    table { border-collapse: collapse; width: 100% }
    th, td { border: 1px solid #ccc; padding: 8px }
    button { padding: 6px 12px; cursor: pointer }
  </style>
</head>
<body>

<h2>VSPhone Login tá»« Google Sheet</h2>

<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Password</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
const SHEET_ID = '1fU4ppbOWDikPkEWUdXiyqrUn8JHXvt-PJjS778J-R8M';
const SHEET_NAME = 'Sheet1';

async function loadSheet() {
  const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
  const res = await fetch(url);
  const data = await res.json();

  const tbody = document.getElementById('list');
  tbody.innerHTML = '';

  data.forEach(acc => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${acc.email}</td>
      <td>${'*'.repeat(acc.password.length)}</td>
      <td>
        <button onclick="login('${acc.email}','${acc.password}')">
          Login
        </button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

function login(email, password) {
  localStorage.setItem('VSPHONE_LOGIN', JSON.stringify({ email, password }));
  window.open('https://cloud.vsphone.com/login', '_blank');
}

loadSheet();
</script>

</body>
</html>
