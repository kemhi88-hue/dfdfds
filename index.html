<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VSPhone – Quản lý tài khoản</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fff;
  color: #000;
  padding: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}
th {
  background: #eee;
}
.btn {
  padding: 4px 10px;
  background: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}
.btn:hover {
  background: #0056b3;
}
.password-cell {
  font-family: monospace;
}
</style>
</head>

<body>

<h2>VSPhone – Quản lý tài khoản</h2>
<p>Dữ liệu load trực tiếp từ Google Sheets.</p>

<table id="accountTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Nền tảng</th>
      <th>Email</th>
      <th>Password</th>
      <th>Trạng thái</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody id="tbody">
    <tr><td colspan="6">Đang tải dữ liệu...</td></tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script> function login(email, pass) { // Mở tab login const newWin = window.open('https://cloud.vsphone.com/login', '_blank'); // Gửi dữ liệu qua postMessage sau khi tab mở const creds = { type: 'AUTO_LOGIN', email, password: pass }; const targetOrigin = 'https://cloud.vsphone.com'; // Chờ tab load rồi gửi message const sendMessage = () => { newWin.postMessage(creds, targetOrigin); }; // Gửi sau 1 giây (đảm bảo tab đã load) setTimeout(sendMessage, 1000); } </script>



</body>
</html>
