<script>
function login(email, password) {

    const win = window.open(
        'https://cloud.vsphone.com/login',
        '_blank'
    );

    const timer = setInterval(() => {
        if (!win || win.closed) {
            clearInterval(timer);
            return;
        }

        try {
            win.postMessage({
                type: 'AUTO_LOGIN',
                email,
                password
            }, 'https://cloud.vsphone.com');

            clearInterval(timer);
            console.log('[Manager] Sent login data');
        } catch (e) {}
    }, 500);
}
</script>
