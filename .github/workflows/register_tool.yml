name: VSPhone Auto Register AI Worker

on:
  repository_dispatch:
    types: [run-tool]
  workflow_dispatch: # Thêm dòng này để bạn có thể nhấn chạy thử thủ công trong tab Actions

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Giữ 3.10 vì ddddocr hoạt động tốt nhất ở bản này
          cache: 'pip'

      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}

      - name: Install System Dependencies
        # Thêm các thư viện cần thiết cho cả OpenCV và AI ddddocr
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxrender1 libxext6 libglib2.0-0 libsm6 libxext6

      - name: Install Python Libraries
        run: |
          # Thêm ddddocr vào lệnh cài đặt
          pip install playwright playwright-stealth requests opencv-python-headless numpy ddddocr
          
          if [ "${{ steps.cache-playwright.outputs.cache-hit }}" != "true" ]; then
            playwright install chromium --with-deps
          fi

      - name: Run Registration Script with AI
        run: |
          # Chạy script với mã mời từ payload hoặc mã mặc định nếu chạy thủ công
          python register.py ${{ github.event.client_payload.ref || 'vsagwtjq63' }}

      - name: Upload Result Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registration-result
          # Upload cả 3 file để kiểm tra xem AI có chụp đúng ảnh để giải không
          path: |
            ketqua.png
            bg.png
            slice.png
          if-no-files-found: warn
