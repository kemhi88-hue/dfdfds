name: Run VSPhone Register Bot

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Invite Ref Code"
        required: false
        default: "vsagwtjq63"

jobs:
  run-tool:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies (FIX VERSION)
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y playwright-stealth || true
          pip install playwright==1.42.0
          pip install playwright-stealth==1.0.6
          pip install requests
          playwright install chromium

      - name: ğŸš€ Run register script
        env:
          REF_CODE: ${{ github.event.inputs.ref }}
        run: |
          echo "Using REF: $REF_CODE"
          python register.py a b "$REF_CODE"

      - name: ğŸ“¤ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-images
          path: |
            *.png
