name: VSPhone Auto AI
on:
  repository_dispatch:
    types: [run-tool]
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: |
          pip install playwright playwright-stealth requests opencv-python-headless numpy
          playwright install chromium --with-deps
          sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0
      - name: Execute
        run: |
          python register.py "${{ github.event.client_payload.email }}" "${{ github.event.client_payload.password }}" "${{ github.event.client_payload.ref }}"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: result-screenshot
          path: ketqua.png
