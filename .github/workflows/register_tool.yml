name: VSPhone Auto Register Pro

on:
  repository_dispatch:
    types: [run-tool]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          # Cài đặt phiên bản cụ thể để tránh lỗi "module not callable"
          pip install playwright requests
          pip install git+https://github.com/diprajpatra/playwright_stealth.git
          playwright install chromium --with-deps

      - name: Run Registration Script
        run: |
          # Chạy script với mã Ref từ Payload hoặc mặc định
          python register.py ${{ github.event.client_payload.ref || 'vsagwtjq63' }}

      - name: Upload Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registration-debug
          path: |
            *.png
