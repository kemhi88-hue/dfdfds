name: VSPhone Auto Register AI Worker

on:
  repository_dispatch:
    types: [run-tool] # Kích hoạt từ nút bấm trên giao diện web của bạn

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Lưu cache thư viện Python để tăng tốc cho các lần chạy sau

      # Lưu cache trình duyệt Playwright (Giảm thời gian chờ từ 1 phút xuống còn vài giây)
      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}

      - name: Install System Dependencies
        # Cài đặt các thư viện hệ thống cần thiết để OpenCV (xử lý ảnh) và Playwright chạy được trên Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0

      - name: Install Python Libraries
        run: |
          pip install playwright playwright-stealth requests opencv-python numpy
          # Chỉ tải trình duyệt nếu chưa có trong bộ nhớ đệm
          if [ "${{ steps.cache-playwright.outputs.cache-hit }}" != "true" ]; then
            playwright install chromium --with-deps
          fi

      - name: Run Registration Script with AI
        # Lấy Ref Code từ client_payload để truyền vào script Python
        run: |
          python register.py ${{ github.event.client_payload.ref }}

      - name: Upload Result Screenshot
        # Luôn chạy bước này kể cả khi script gặp lỗi để bạn xem được vị trí AI bị kẹt
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registration-result
          path: ketqua.png
          if-no-files-found: warn
