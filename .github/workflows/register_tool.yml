name: VSPhone Auto Register AI Worker

on:
  repository_dispatch:
    types: [run-tool]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxrender1 libxext6 libglib2.0-0 libsm6

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          # FIX: Buộc sử dụng NumPy 1.x để ddddocr có thể chạy trên Linux
          pip install "numpy<2.0.0" 
          # FIX: Cài onnxruntime bản 1.16.0 để tránh lỗi import DdddOcr
          pip install onnxruntime==1.16.0 
          pip install playwright playwright-stealth requests opencv-python-headless ddddocr
          playwright install chromium --with-deps

      - name: Run Registration Script with AI
        run: |
          # Sử dụng payload từ repository_dispatch hoặc mặc định nếu chạy tay
          python register.py ${{ github.event.client_payload.ref || 'vsagwtjq63' }}

      - name: Upload Result Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registration-result
          path: |
            ketqua.png
            bg.png
            slice.png
