name: VSPhone Auto Register Worker
on:
  repository_dispatch:
    types: [run-tool]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright playwright-stealth requests
          playwright install chromium --with-deps

      - name: Run Registration Script
        run: |
          python register.py ${{ github.event.client_payload.ref }}

      - name: Upload Result Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registration-result
          path: ketqua.png
