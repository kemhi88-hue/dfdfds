name: Discord Auto Bot 15m

on:
  schedule:
    - cron: '*/15 * * * *' # Tự động chạy mỗi 15 phút
  workflow_dispatch:      # Cho phép bạn nhấn nút chạy thử trên GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium --with-deps
      - name: Execute Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: python bot_discord.py
